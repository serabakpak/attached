<navigation></navigation>

<section class="container" id="matches-section">	
	<div class="row">
		<h1 class="bottom-border">Check Out These Fine People!</h1>
	</div>
	<div class="row" id="cards-section">
		<div ng-repeat="match in matchesCtrl.matches" class="col-md-3 card shadow">
			<img ng-src="{{match.image}}" class="match-index-photo card-img-top" alt="{{match.name}}">
			<div class="card-block">
				<h4 class="card-title"><a ng-href="#">{{match.name}}</a><br></h4>
				<p class="card-text">{{match.personalityBlend}}</p>
			</div>
		</div>
	</div>
</section>
