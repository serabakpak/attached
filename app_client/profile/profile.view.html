<navigation></navigation>

<section class="container" id="profile-section">
  <div class="row">  
   
    	<h1 class="form-signin-heading bottom-border">All About You!</h1>

  <div class="row">
		<div class="card shadow" id="profile-card">
			<img ng-src="{{profileCtrl.user.image}}" id="profile-image" class="match-index-photo card-img-top" alt="{{profileCtrl.user.image}}">
			<div class="card-block">
				<h4 class="card-title"><a ng-href="#">{{profileCtrl.user.name}}</a><br></h4>
				<p class="card-text">{{profileCtrl.user.email}}</p>
			</div>
		</div>
	</div>

</div>
